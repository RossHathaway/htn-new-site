---
label: blog post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: title of post - will be displayed on page
- name: subtitle
  type: text
  config:
    required: false
  label: Subtitle
  description: Underneath main title
- name: date
  type: datetime
  label: Date
  description: date of writing
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: 
    display_utc: false
  default: now
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description/summary
  description: This will be what appears on the main blog page under the post
- name: author
  type: text
  config:
    required: false
  label: Author
  description: Name of person who wrote the blog post
