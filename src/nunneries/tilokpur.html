---
aboveMain: >-
    <div class="row">
        <div class="col-12">
            <img
                src="/media/tilokpur-nuns.jpeg"
                alt="Nuns on the steps of Thrangu Nunnery"
                class="hero"
            />
        </div>
    </div>
---

    <section class="tm-welcome">
        <div class="row">
            <div class="col-12" style="text-align: center">
                <h2 class="tm-section-header">Tilokpur Nunnery</h2>
            </div>
        </div>

        <figure class="hero">
            <img src="/media/Tilokpur-Map.png" style="max-width: 750px" />
            <figcaption style="text-align: center; padding: 20px 50px 0">
                Tilokpur Nunnery was the first nunnery built outside of Tibet.
                It is located near Dharamshala, India.
            </figcaption>
        </figure>
        <div
            style="
                padding: 50px 0 60px;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <form
                action="https://www.paypal.com/donate"
                method="post"
                target="_top"
            >
                <input
                    type="hidden"
                    name="hosted_button_id"
                    value="72MBFD3XEAHJY"
                />
                <button
                    class="paypal-btn extra-big"
                    border="0"
                    name="submit"
                    title="PayPal - The safer, easier way to pay online!"
                    alt="Donate with PayPal button"
                >
                    Donate
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 167.6 166.6"
                        class="paypal-btn-link-svg"
                    >
                        <g
                            fill="none"
                            stroke="var(--dark-text)"
                            stroke-width="20"
                            stroke-linecap="round"
                        >
                            <path
                                d="M132.5 80.3v54.4c0 12.1-9.8 22-22 22H32c-12.1 0-21.9-9.9-21.9-22V56a22 22 0 0122-22h54.8"
                            />
                            <path
                                d="M71.7 96.2L136.2 32l21.4-22M157.6 10h-46.3M157.6 10v46.3"
                            />
                        </g>
                    </svg>
                </button>
            </form>
        </div>
    </section>
</main>
